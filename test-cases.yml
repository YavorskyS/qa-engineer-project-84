- summary: |
    Проверка поиска по ключевому слову существующего товара 
  requirement: |
    Пользователь вводит в строке поиска часть заголовка товара, имеющегося в списке
  prerequisites: |
    - Открыта главная страница сайта
    - Поле ввода "категория" пустое
    - Все чек-боксы "Производители" пустые
    - Чек-бокс "В наличии" пустой
    - Поля ввода "Цена от/до" пустые
    - Язык - русский
    - Корзина пустая
  test-data: |
     - любое слово в наименовании любого товара из списка на первой странице
     - любое слово в наименовании любого товара из списка на последней странице
  steps:
    - Ввести ключевое слово в поле "Поиск"
    - Нажать <Enter> на клавиатуре
  expected-result: |
    На странице должны отобразится все товары, содержащие в названии ключевое слово, вне зависимости от регистра

