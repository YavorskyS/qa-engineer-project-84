Не высвечивается иконка флага в пункте "English" выпадающего меню "Язык"
При изменении языка сайта на русский список категорий отображаются на английском
Если товар не найден по ключевому слово, то на странице все равно отображаются кнопки Previous|Next, при нажатии на которые пролистывается список производителей
