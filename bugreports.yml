- summary: |
    При выключении чекбокса "В наличии"("In Stock") на странице перестают отображаться все товары    
  environment: |
    Google Chrome  Версия 109.0.5414.120 (Официальная сборка) (64 бит)
    ОС Windows 7 Ultimate SP1
  steps-to-reproduce: |
    - Выключить чекбокс "В наличии"("In Stock")
  expected-result: |
    В каталоге товраров отображаются товары в наличии и под заказ
  actual-result: |
    В каталоге товраров не отображается ни один товар

    

    
Если товар не найден по ключевому слово, то на странице все равно отображаются кнопки Previous|Next, при нажатии на которые пролистывается список производителей
При фильтрации товаров отстутствует отображение информации о количестве товаров, соответствующих фильтру (за исключением случаев, когда товары отсутствуют) 
